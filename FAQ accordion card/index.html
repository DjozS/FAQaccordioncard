<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="container1">
                <div class="patDesk">
                    <img id="imgDesk" src="images/bg-pattern-desktop.svg">
                </div>
                <div class="woman">
                    <img id="imgWoman" src="images/illustration-woman-online-desktop.svg">
                </div>
                <div class="box">
                    <img id="imgBox" src="images/illustration-box-desktop.svg">
                </div>
            </div>
            <div class="container2">
              <h1>FAQ</h1>
              <div class="teamMembers">
               <div class="subDiv">
                <p>How many team members can I invite?</p>
                <img id="arrow" src="images/icon-arrow-down.svg">
              </div>
                <div id="ajde" class="membersAnswer"></div>
            </div>
            <hr>
            <div class="maxFile">
                <div class="subDiv">
                <p>What is the maximum file upload size?</p>
                <img id="arrow" src="images/icon-arrow-down.svg">
                </div>
                <div class="maxFileAnswer"></div>
            </div>
            <hr>
            <div class="password">
                <div class="subDiv">
                <p>How do I reset my password?</p>
                <img id="arrow" src="images/icon-arrow-down.svg">
                </div>
                <div class="passAnswer"></div>
            </div>
            <hr>
            <div class="subscription">
                <div class="subDiv">
                <p>Can I cancel my subscription?</p>
                <img id="arrow" src="images/icon-arrow-down.svg">
                </div>
                <div class="subAnswer"></div>
            </div>
            <hr>
            <div class="addSupp">
                <div class="subDiv">
                <p>Do you provide additional support?</p>
                <img id="arrow" src="images/icon-arrow-down.svg">
                </div>
                <div class="addSuppAnswer"></div>
            </div>
            <hr>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
